<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="../icons8-consumption-96.png">
    <title>Expense Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;700&family=Kavoon&family=Metal+Mania&family=Poppins:ital,wght@0,300;0,400;0,600;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <!-- header -->
  <div class=" flex items-center  w-screen mx-auto mb-5 bg-[#65beb2c1] rounded-md">
    <div class="w-1/2 flex items-center gap-3 py-2">
        <img src="../icons8-consumption-96.png" class="h-[50px] w-[60px] p-2 ml-6" alt="Header Image" />        
        <div class=" text-center"><span class="text-xl font-[Kavoon]  text-[#002D74]">Expense Tracker</span></div>
    </div>
    <div class="w-1/2 text-center font-[Kavoon] text-3xl py-2">
        <span class="">Login</span></div>
    </div>
  


    <!-- error alert -->
    <div id="errorAlert" class="bg-red-700 rounded-lg p-2 hidden text-base  text-center" role="alert">
    </div>

    <!-- success alert-->
    <div id="successAlert" class="bg-green-700 rounded-lg p-2 hidden text-base  text-center" role="alert">
    </div>


    <!-- Login Form -->
    <div class=" grid place-items-center mt-[10vh]">
      
        <div class="w-full max-w-sm bg-gray-200 rounded-2xl shadow-lg p-[32px] pt-[14px]">
            <form id="login-form" method="POST" action="/user/login">
                <h2 class="text-2xl font-[Kavoon] font-bold text-[#002D74] mb-4">Login</h2>

                <div class="bg-gray-100 rounded-2xl shadow-lg  md:flex items-center mb-6">
                    <div class="md:w-1/3">
                        <label class="block text-[#002D74] font-semibold md:text-right mb-1 md:mb-0 pr-4"
                            for="emailInput">
                            Email
                        </label>
                    </div>
                    <div class="md:w-2/3">
                        <input
                            class="bg-white-300 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-900 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                            id="emailInput" name="email" type="email" placeholder="Enter email.." required>
                    </div>
                </div>

                <div class="bg-gray-100 rounded-2xl shadow-lg  md:flex items-center mb-6">
                    <div class="md:w-1/3">
                        <label class="block text-[#002D74] font-semibold md:text-right mb-1 md:mb-0 pr-4"
                            for="passwordInput">
                            Password
                        </label>
                    </div>
                    <div class="md:w-2/3">
                        <input class="bg-white-300 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-900 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                            id="passwordInput" name="password" type="password" placeholder="******************"
                            required>
                    </div>
                </div>

                <div class="md:flex md:items-center">
                    <div class="md:w-1/3"></div>
                    <div class="md:w-2/3">
                        <button id="loginBtn"
                            class="bg-[#002D74] rounded-xl py-2 text-white max-w-full px-10  hover:scale-110 duration-300"
                            type="submit">
                            Login
                        </button>
                    </div>
                </div>
            </form>

            <div class="mt-4 grid grid-cols-3 items-center text-gray-500">
                <hr class="border-gray-500" />
                <p class="text-center text-sm">OR</p>
                <hr class="border-gray-500" />
            </div>

            <div class="text-sm border-b py-4 border-gray-400">
                <a href="./forgetpassword.html" class="hover:text-[#002D74]">Forgot your password..</a>
            </div>

            <div class=" text-sm flex justify-between items-center mt-3 text-black-300">
                <p>If you don't have an account...</p>
                <a href="./signup.html">
                    <button
                        class="py-2 px-5 ml-3 bg-white border rounded-xl hover:scale-110 duration-300 border-blue-400  ">
                        Register</a></button>
            </div>
        </div>

    </div>
    
    
    <!-- Javascript -->
     <script src="../js/login.js"></script>
     <script src="../js/axios.js"></script>

</html>
